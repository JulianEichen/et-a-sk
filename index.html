<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MySketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header">
        <h1>
            Nature Sketch
        </h1>
    </div>

    <div id="content">
        <div id="menu">
            <h2>
                Menu
            </h2>

            <div class="buttons">
                <button class="change_size">CHANGE FIELD SIZE</button>
                <button class="toggle_grid">TOGGLE BORDERS</button>

                <select id="dropdown">
                    <option value="white">SNOW</option>
                    <option value="brown">EARTH</option>
                    <option value="black">ROCK</option>
                    <option value="green">PLANT</option>
                    <option value="blue">WATER</option>
                </select>
            </div>

        </div> <!-- Menu-->



        <div class="flexwrap">
            <div class="grid"></div>
        </div>

    </div>

    <script src="etch.js"></script>
</body>

</html>
